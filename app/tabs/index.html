<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabs Web Component by Waituk</title>
    <script src="dist/styles/fonts/fontawesome/fontawesome-all.js"></script>
    <link rel="stylesheet" href="./dist/styles/styles.css">
  </head>
  <body>
  <div class="wrapper demoWrapper">
    <main>
      <h3>Tab Component with input & label</h3>
      <!-- <div class="tabComponent"> -->
      <div class="tabComponent">
        <div class="tabComponent__item">
          <input type="radio" name="tabInput" id="01" checked>
          <label for="01">Home Decor</label>
          <div class="tabComponent__panel">
            <div class="tabComponent__content">
            <p>Browse through our list of home decor items.</p>
            </div>
          </div>
        </div>

        <div class="tabComponent__item">
          <input type="radio" name="tabInput" id="02">
          <label for="02">Furniture</label>
          <div class="tabComponent__panel">
            <div class="tabComponent__content">
            <p>Flash sale on Living Room and Bedroom Furniture.</p>
            </div>
          </div>
        </div>

        <div class="tabComponent__item">
          <input type="radio" name="tabInput" id="03">
          <label for="03">Kitchen</label>
          <div class="tabComponent__panel">
            <div class="tabComponent__content">
            <p>Bring the best out of masterchef in you!!</p>
            </div>
          </div>
        </div>

        <div class="tabComponent__item">
          <input type="radio" name="tabInput" id="clearance">
          <label for="clearance">Clearance</label>
          <div class="tabComponent__panel">
            <div class="tabComponent__content">
            <p>Red hot deals at affordable prices. Check out our clearance section for more details.</p>
            </div>
          </div>
        </div>

      </div>
    </main>
  </div>
  </body>
</html>
