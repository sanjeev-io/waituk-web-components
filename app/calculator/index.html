<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Claculator</title>
    <script src="src/styles/fonts/fontawesome/fontawesome-all.js"></script>
    <link rel="stylesheet" href="./dist/styles/styles.css">
  </head>
  <body>
  <div class="wrapper">
    <header>
       <div class="top-header">
         <div class="left-header">
           <p><i class="fas fa-circle"></i><i class="fas fa-circle"></i><i class="fas fa-circle"></i><i class="far fa-circle"></i><i class="far fa-circle"></i>AT&T LTE</p>
         </div>
         <div class="center-header">
           <p>10:32 A.M.</p>
         </div>
         <div class="right-header">
           <p><i class="fas fa-wifi"></i> 88% <i class="fas fa-battery-half"></i></p>
         </div>
       </div>
    </header>
    <main>
      <section class="screen">
        <form class="input-field" action="#">
          <input value="427.73" type="text">
        </form>
      </section>
      <section class="keyboard">
        <div class="buttons">
          <button class-"primary-btn v-border" type="button" name="button">DEL</button>
          <button class-"primary-btn" type="button" name="button">CLEAR</button>
        </div>
        <div class="row">
          <div class="col text-white"><h3>C</h3></div>
          <div class="col"><h3>+/-</h3></div>
          <div class="col"><h3>%</h3></div>
          <div class="col"><h3>/</h3></div>
        </div>
        <div class="row">
          <div class="col text-white"><h3>7</h3></div>
          <div class="col text-white"><h3>8</h3></div>
          <div class="col text-white"><h3>9</h3></div>
          <div class="col"><h3>x</h3></div>
        </div>
        <div class="row">
          <div class="col text-white"><h3>4</h3></div>
          <div class="col text-white"><h3>5</h3></div>
          <div class="col text-white"><h3>6</h3></div>
          <div class="col"><h3>-</h3></div>
        </div>
        <div class="row">
          <div class="col text-white"><h3>1</h3></div>
          <div class="col text-white"><h3>2</h3></div>
          <div class="col text-white"><h3>3</h3></div>
          <div class="col"><h3>+</h3></div>
        </div>
        <div class="row">
          <div class="col  text-white col-2"><h3>0</h3></div>
          <div class="col"><h3>.</h3></div>
          <div class="col"><h3>=</h3></div>
        </div>
      </section>
    </main>
</div>
  </body>
</html>
